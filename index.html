    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              kingdom: {
                navy: '#0f172a', // slate-900
                gold: '#d4af37', // Classic metallic gold
                goldLight: '#f3e5ab',
                white: '#ffffff',
                lightGray: '#f8fafc',
              }
            },
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              display: ['Cinzel', 'serif'],
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              rise: {
                "0%": { transform: "translateY(100%) scale(0.5)", opacity: "0" },
                "50%": { opacity: "0.8" },
                "100%": { transform: "translateY(-120vh) scale(1.5)", opacity: "0" }
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'shimmer': 'shimmer 8s linear infinite',
              'blob': 'blob 15s infinite',
              'rise': 'rise 15s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .font-display {
        font-family: 'Cinzel', serif;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
